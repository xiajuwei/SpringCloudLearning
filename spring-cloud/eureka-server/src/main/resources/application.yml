spring:
  application:
    name: eureka-server
server:
  port: 8000
eureka:
  server:
    #注册中心的保护机制
    enable-self-preservation: false
    #剔除失效服务间隔
    eviction-interval-timer-in-ms: 2000
  instance:
    #ip地址
    prefer-ip-address: true
    #设置当前实例的主机名称
    hostname: localhost
  client:
    #服务注册
    register-with-eureka: false
    #检索服务
    fetch-registry: false
    #指定服务注册中心地址
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
