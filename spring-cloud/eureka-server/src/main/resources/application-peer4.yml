spring:
  profiles: peer4
  application:
    name: eureka-server
server:
  port: 8004
eureka:
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 4000
  instance:
    prefer-ip-address: true
    hostname: peer4
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://peer2:8002/eureka/,http://peer3:8003/eureka/,http://peer1:8001/eureka/
